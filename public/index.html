<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <title>Basic Example — Networked-Aframe</title>
    <meta name="description" content="Basic Example — Networked-Aframe" />
  
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.8.0/dist/networked-aframe.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="/js/aframe-speech-command-component.js"></script>
    <script> window.AFK || document.write('<script src="/ui/aframe-keyboard.min.js">\x3C/script>')</script>    

    <script>

      // see issue https://github.com/networked-aframe/networked-aframe/issues/267
      NAF.schemas.getComponentsOriginal = NAF.schemas.getComponents;
      NAF.schemas.getComponents = (template) => {
        if (!NAF.schemas.hasTemplate("#avatar-template")) {
          NAF.schemas.add({
            template: '#avatar-template',
            components: [
              'position',
              'rotation',
              {
                selector: '.head',
                component: 'material',
                property: 'color'
              }
            ]
          });
        }
        const components = NAF.schemas.getComponentsOriginal(template);
        return components;
      }
    </script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <!--<script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>-->
    <script src="/js/delete.js"></script>
    <script src="/js/addpostit.js"></script>
    <script src="/js/movepostit.js"></script>


  </head>
  <body>
    <a-scene 
    detectpostits id="scene" networked-scene="room: basic; debug: true;" 
    keyboard-shortcuts="enterVR: false">
    <a-assets>
    <img id="delete-icon" src="/assets/delete.svg">
    <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
    <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/https://i.imgur.com/WqlqEkq.jpg"
      crossorigin="anonymous" />

    <!-- Templates -->
    <!-- Post It -->
    <template id="post-it-template">
      <a-entity movepostit="Kago" class="post-it clickable" material="color: yellow" geometry="primitive:box" scale="1 1 0.00002">

        <a-entity 
        delete="" 
        geometry="primitive: plane" 
        class="delete-icon clickable" 
        material="src:#delete-icon" 
        scale="0.12 0.12 0" 
        position="0.39 0.4 14"
         >

        <a-entity speech-command="command: delete; type: function; function: voiceDelete; targetElement: #cursor; targetComponent: teleporter; function: teleport; keyCode: 13"></a-entity>
        </a-entity>
      </a-entity>
    </template>

    <!-- Avatar -->
    <template id="avatar-template">
      <a-entity class="avatar">
        <a-sphere class="head" scale="0.45 0.5 0.4"></a-sphere>
        <a-entity class="face" position="0 0.05 0">
          <a-sphere class="eye" color="#efefef" position="0.16 0.1 -0.35" scale="0.12 0.12 0.12">
            <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
          </a-sphere>
          <a-sphere class="eye" color="#efefef" position="-0.16 0.1 -0.35" scale="0.12 0.12 0.12">
            <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
          </a-sphere>
        </a-entity>
      </a-entity>
    </template>
    </a-assets>

    <a-entity addpostit="" class="clickable" id="wall" geometry="primitive: box" position=" 0 6 -6" scale=" 24 12 0.001" material="color: gray"></a-entity>

    <a-entity id="player" camera networked="template:#avatar-template;attachTemplateToLocal:false;"
    position="0 6 0" wasd-controls look-controls>
    <a-entity id="cursor" cursor="rayOrigin: entity" raycaster="far: 250; objects: .clickable" position="0 0 -1"
      geometry="primitive: ring; radiusInner: 0.04; radiusOuter: 0.05" material="color: black; shader: flat"
      animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1">
    </a-entity>
    <a-sphere class="head" visible="false" random-color></a-sphere>
    </a-entity>

    <a-entity id="annyang" annyang-speech-recognition></a-entity>
    <a-entity position="0 0 0" geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
    material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;">
    </a-entity>>

    <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
    <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

    <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      
    <!-- Überschrift -->

    <!-- <a-entity><a-text id="input" font="roboto" color="#000" value="Please insert your text..." scale="5 5 5" position="-6 8 -2"></a-text></a-entity> -->
    <!-- Keyboard -->
    <!-- <a-entity a-keyboard id="keyboard" position="-2 5 -5" scale="7 7 7"></a-entity> -->
    <!-- Mouse input -->
    <!-- <a-entity id="mouseCursor" raycaster="objects: .collidable" cursor="rayOrigin: mouse"></a-entity> -->
    <script>
      var input = ''
      function updateInput(e) {
        var code = parseInt(e.detail.code)
        switch(code) {
        case 8:
          input = input.slice(0, -1)
          break
        case 06:
          alert('submitted')
          var keyboard = document.querySelector('#keyboard')
          document.querySelector('#input').setAttribute('value', input)
          document.querySelector('#input').setAttribute('color', 'blue')
          keyboard.parentNode.removeChild(keyboard)
          return
        default:
          input = input + e.detail.value
          break
        }
        document.querySelector('#input').setAttribute('value', input + '_')
      }
      document.addEventListener('a-keyboard-update', updateInput)
    </script>
    <script>

    // Function to trigger delete via voice 
    // Create the event
    function voiceDelete() {
    var event = new CustomEvent("voice-delete");
    // Dispatch/Trigger/Fire the event
    document.dispatchEvent(event);
    }

    var isMobile = AFRAME.utils.device.isMobile();
    if (!isMobile) {
    // make cursor invisible for non-mobile
    document.getElementById("cursor").setAttribute("material", "opacity", "0.0");
    document.getElementById("cursor").setAttribute("material", "transparency", "true");
    document.getElementById("cursor").setAttribute("cursor", "rayOrigin", "mouse");
    }
